<!DOCTYPE html>
<html>

<head>
    <title>Cafe Directory</title>
    <link rel="stylesheet" href="./file.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="heading">California Cafe Directory</div>
        <br>
        <input onChange="getData()" class="search" type="search" placeholder="Search Your Favourite cafe"
            name="searchbar">
    </nav>

    <div class="tdiv">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S No</th>
                    <th>Cafe Name</th>
                    <th>Address</th>
                    <th>Postal Code</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
